<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <style>
        body{font-family:Arial,sans-serif;margin:40px}
        .top{text-align:right}
        .top a{text-decoration:none;color:#1a0dab;margin-left:15px}
        h1{color:#d93025;font-weight:normal}
        form{margin-top:30px}
        .row{margin:10px 0;display:flex;align-items:center}
        label{width:250px;font-size:14px}
        input[type=text]{flex:1;padding:6px;border:1px solid #dcdcdc;font-size:14px}
        .btns{text-align:right;margin-top:20px}
        input[type=submit]{background:#1a73e8;color:white;border:none;padding:10px 20px;border-radius:4px;cursor:pointer}
        input[type=submit]:hover{background:#185abc}
    </style>
</head>
<body>
    <div class="top">
        <a href="{% url 'google_index' %}">Google Search</a>
    </div>

    <h1>Advanced Search</h1>

    <form action="https://www.google.com/search">
        <div class="row"><label>Find pages with… “all these words:”</label><input type="text" name="as_q"></div>
        <div class="row"><label>“this exact word or phrase:”</label><input type="text" name="as_epq"></div>
        <div class="row"><label>“any of these words:”</label><input type="text" name="as_oq"></div>
        <div class="row"><label>“none of these words:”</label><input type="text" name="as_eq"></div>
        <div class="btns"><input type="submit" value="Advanced Search"></div>
    </form>
</body>
</html>
