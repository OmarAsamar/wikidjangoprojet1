<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Image Search</title>
    <style>
        body{font-family:Arial,sans-serif;text-align:center;margin:0;padding:0}
        .top{position:absolute;top:15px;right:20px}
        .top a{text-decoration:none;color:#1a0dab;margin-left:15px}
        .logo{margin-top:150px}
        .search-box{width:40%;max-width:500px;height:40px;border:1px solid #dcdcdc;border-radius:25px;padding:0 20px;font-size:16px}
        .btns{margin-top:20px}
        /* input[type=submit]{background:#f8f9fa;border:1px solid:#f8f9fa;border-radius:5px;color:#3c4043;font-size:14px;margin:5px;padding:10px 20px;cursor:pointer} */
        input[type=submit]:hover{border:1px solid #dadce0;box-shadow:0 1px 1px rgba(0,0,0,.1)}
    </style>
</head>
<body>
    <div class="top">
        <a href="{% url 'google_index' %}">Google Search</a>
    </div>

    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <h2 style="color:#4285F4;font-weight:400">Image Search</h2>
    </div>

    <form action="https://www.google.com/images">
        <input class="search-box" type="text" name="q">
        <div class="btns">
            <input type="submit" value="Search Images">
        </div>
    </form>
</body>
</html>
